<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A collection of work from Michael Mace">
        <title >Portfolio Wireframe</title>
        <link rel="stylesheet" href="main-wireframe.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="banner">
                <div class="nav-wrap">
                    <div class="nav">
                        <img src="" alt="">
                        <h1>Navigation</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrap">
                <section class="coding-reason">
                    <h2>About Me</h2>
                    <p><span>On desktop screen links will load additional sections</span></p>
                    <div class="links">
                        <button type="button"> Learn More</button>
                        <button type="button" id="project-btn"> Projects</button>
                    </div>
                </section>
                <section class="bloc-projects">
                    <div class="projects-wrap">
                        <h2>Projects</h2>
                        <div class="projects">
                            <div class="project-1">
                                <div class="project-img">Project Image</div>
                                <div class="project-desc">Project Description</div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="about-me">
                    <h2>Contact</h2>
                    <p></p>
                    <div class="contact-me">
                        <a href=""></a>
                        <button type="button">Contact Me</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <h3>Social Media Icons</h3>
        </footer>

        </footer>
    </body>
</html>
